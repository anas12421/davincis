<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Davincis Marketing</title>
  <link rel="shortcut icon" href="images/favicon1.png" type="image/x-icon">

  <!-- font link -->
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;500;700&family=Open+Sans&family=Raleway:wght@300;400;500;700&display=swap"
    rel="stylesheet">
  <!-- css link -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>

  <!-- Login start here -->

  <section id="login">
    <div class="login_main">
      <div class="container">
        <div class="row justify-content-center ">
          <div class="col-lg-5 px-0 ">
            <div class="login_form ">
              <div class="form_logo text-center">
                <img src="images/logo3.png" alt="">
                <h3>Registration Form</h3>
              </div>
              <form action="" method="POST">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="name" placeholder="">
                      <label for="name">First Name</label>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="lname" placeholder="">
                      <label for="lname">Last Name</label>
                    </div>
                  </div>
                  <div class="col-lg-12">
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" id="email" placeholder="">
                      <label for="email">Email</label>
                    </div>
                  </div>
                  <div class="col-lg-12">
                    <div class="form-floating mb-3">
                      <input type="number" class="form-control" id="number" placeholder="">
                      <label for="number">Phone</label>
                    </div>
                  </div>

                  <div class="col-lg-6">
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" id="password" placeholder="">
                      <label for="password">Password</label>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" id="cpassword" placeholder="">
                      <label for="cpassword">Confirm Password</label>
                    </div>
                  </div>

                  <div class="login_btn d-flex justify-content-center">
                    <button type="submit">Register</button>
                  </div>
                </div>
              </form>

              <div class="register_social">
                <h4>Or login with</h4>

                <div class="register_social_icon">
                  <a href="#"><img src="images/fb.png" alt="social icon"></a>
                  <a href="#"><img src="images/guthub.png" alt="social icon"></a>
                  <a href="#"><img src="images/li.png" alt="social icon"></a>
                  <a href="#"><img src="images/x.png" alt="social icon"></a>
                </div>
              </div>


              <div class="register_now text-center">
                <p>Already have an account? <a href="login.html" class="text-danger">Log in Now</a></p>
              </div>
            </div>
          </div>
          <div class="col-lg-6 px-0">
            <div class="login_img">
              <img src="images/register.jpg" alt="">
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>

  <!-- javascript link here -->
  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
