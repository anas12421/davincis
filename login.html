<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Davincis Marketing</title>
  <link rel="shortcut icon" href="images/favicon1.png" type="image/x-icon">

  <!-- font link -->
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;500;700&family=Open+Sans&family=Raleway:wght@300;400;500;700&display=swap"
    rel="stylesheet">
  <!-- css link -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>

  <!-- Login start here -->

  <section id="login">
    <div class="login_main">
      <div class="container">
        <div class="row justify-content-center ">
          <div class="col-lg-6 px-0">
            <div class="login_img">
              <img src="images/login.jpg" alt="">
            </div>
          </div>
          <div class="col-lg-4 px-0 ">
            <div class="login_form ">
              <div class="form_logo text-center">
                <img src="images/logo3.png" alt="">
                <h3>Log into your account</h3>
              </div>
              <form action="" method="POST">
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                  <label for="floatingPassword">Password</label>
                </div>

                <div class="login_btn d-flex justify-content-center">
                  <button type="submit">Login</button>
                </div>
              </form>


              <div class="register_now text-center">
                <p>Dont have an account? <a href="register.html" class="text-danger">Register Now</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- javascript link here -->
  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
